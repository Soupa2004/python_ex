<!DOCTYPE html>
<head>
<title>Styled Webpage</title>
<style>
    h2 {
color: darkblue;
font-family: 'Arial', sans-serif;
text-transform: uppercase;
}
h3 {
color: darkgreen;
font-style: italic;
}
hr {
border: 2px solid #333;
width: 80%;
margin: 20px 0;
}
p {
font-size: 18px;
line-height: 1.6;
color: #555;
}
.div-style {
background-color: lightgray;
padding: 20px;
border-radius: 10px;
}
.span-highlight {
background-color: yellow;
font-weight: bold; 
}
#current-time {
color: teal;
font-size: 20px;
font-weight: bold;
font-family: 'Courier New', monospace;
}
a {
color: blue;
text-decoration: none;
}
a:hover {
color: red;
text-decoration: underline;
}
img[alt] {
border: 2px solid black;
border-radius: 5px;
max-width: 10%;
}
div p {
color: #333;
font-weight: bold;
}
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}
</style>
</head>
<body>
<h2>Welcome to My Web Page</h2>
<h3>Subheading Example</h3>
<hr>
<div class="div-style">
<p>This is a paragraph inside a div element. Notice how it's styled differently.</p>
<span class="span-highlight">This is highlighted text using a span element.</span>
</div>
<p>This is a standalone paragraph outside the div element.</p>

<img src="hi.jpg" alt="Sample Image">
<p>Visit my <a href="#">website</a> for more information.</p>
<time id="current-time">01:00 PM</time>
</body>
</html>
