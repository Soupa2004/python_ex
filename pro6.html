<!DOCTYPE html>
<head>
<title>Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #ffffff;
padding: 20px;
}
h1 {
color: #000000;
text-align: center;
}
table {
margin: 0 auto;
border-collapse: collapse;
background-color: #fff;
width: 50%;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
border-radius: 8px;
overflow: hidden;
}
th, td {
padding: 15px;
text-align: left;
border-bottom: 1px solid #ddd;
}
th {
background-color: #000000;
color: white;
font-size: 18px;
}
td {
font-size: 16px;
color: #333;
}
input[type="text"], input[type="email"], input[type="password"], input[type="date"],
input[type="number"], select, textarea {
width: 100%;
padding: 10px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 5px;
box-sizing: border-box;
background-color: #f9f9f9;
}
input[type="radio"], input[type="checkbox"] {
margin-right: 10px;
}
input[type="submit"] {
background-color: #000000;
color: white;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
input[type="submit"]:hover {
background-color: rgba(64, 61, 61, 0.362);
color: #333;
}
table tr td:first-child {
width: 30%;
}
td {
padding: 10px;
}
textarea {
resize: vertical;
}
</style>
</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="#">
<table>
<tr>
<th>First Name:</th>
<td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
</tr>
<tr>
<th>Last Name:</th>
<td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
</tr>
<tr>
<th>Email:</th>
<td><input type="email" name="email" placeholder="Enter your email" required></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="password" name="password" placeholder="Enter your password" required></td>
</tr>
<tr>
<th>Date of Birth:</th>
<td><input type="date" name="dob" required></td>
</tr>
<tr>
<th>Gender:</th>
<td> 
    <input type="radio" name="gender" value="male" required> Male
<input type="radio" name="gender" value="female" required> Female
<input type="radio" name="gender" value="other" required> Other
</td>
</tr>
<tr>
<th>Phone Number:</th>
<td><input type="number" name="phone" placeholder="Enter your phone number" required></td>
</tr>
<tr>
<th>State:</th>
<td>
<select name="state" required>
<option value="">Select your state</option>
<option value="usa">karnataka</option>
<option value="india">tn</option>
<option value="uk">kerla</option>
</select>
</td>
</tr>
<tr>
<th>Address:</th>
<td><textarea name="address" placeholder="Enter your address" rows="4"
required></textarea></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" value="Register">
</td>
</tr>
</table>
</form>
</body>
</html>
