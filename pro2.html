<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome to My Page</h2>
    <h3>About Us</h3>
    <hr>
    <div id="container">
        <p class="description">
            This is a description paragraph styled using the <span role="highlight">class selector</span>.
        </p>
        <p>
            Here's another paragraph without a specific class.
        </p>
        <time datetime="2024-11-25">Published on: November 25, 2024</time>
    </div>
    <img src="example.jpg" alt="Sample Image">
    <p>
        Check out more on our <a href="#">website</a>.
    </p>
</body>
</html>
